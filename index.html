<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link rel="stylesheet" href="bootstrap.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="font-awesome.min.css"/>

</head>

<body>

  <div id="todoapp">

    <header id="header">
      <p class="lead">Bookmarks</p>
      <label><small><em>Bookmark title:</small></em></label>
      <input id="new-todo" class="input-xxlarge" type="text" placeholder="What link do you want to save?">
      <label><small><em>url: <span id="url"></span></small></em></label>
      <a href='' class='save'><button class="btn">Save</button></a>
    </header>
    


    <section id="main">
      <label class="checkbox">
      <input id="toggle-all" type="checkbox">
      Mark all as read
      </label>
      <ul id="todo-list"></ul>
    </section>


    <footer>
      <a id="clear-completed">Clear read</a>
      <div id="todo-count"></div>
    </footer>

  </div>

  

  <script src="libs.js"></script>
  <script src="app.min.js"></script>

  <!-- Templates -->



  </body>
</html>
